{% load i18n %}
{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans '梦顺斋管理平台' %}</title>
    <meta name="keywords" content="{% trans '梦顺斋管理平台' %}" />
    <meta name="description" content="{% trans '梦顺斋管理平台' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="{% static 'js/vendor/jquery-1.8.3.min.js' %}"></script>
    <script src="{% static 'js/csrf.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/union_login.css' %}" />
</head>
<body>
    <div class="logo_box">
        <h3>梦顺斋管理平台</h3>
        <form id="form_login" action="{% url 'union:login' %}" method="post">
            {% csrf_token %}
            <div class="input_outer">
                <span class="u_user"></span>
                <input id="id_username" name="username" class="text" onFocus=" if(this.value=='输入ID或用户名登录') this.value=''" onBlur="if(this.value=='') this.value='输入ID或用户名登录'" value="输入ID或用户名登录" style="color: #FFFFFF !important" type="text">
                <span id="error_username"></span>
            </div>
            <div class="input_outer">
                <span class="us_uer"></span>
                <label class="l-login login_password" style="color: rgb(255, 255, 255);display: block;">输入密码</label>
                <input id="id_password" name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" onFocus="$('.login_password').hide()" onBlur="if(this.value=='') $('.login_password').show()" value="" type="password">
            </div>
            <div class="mb2"><a class="act-but submit" id="submit-login" href="javascript:;" style="color: #FFFFFF">登录</a></div>
        </form>
        <div class="sas">
            <a href="#" style="color: red;">梦顺斋糕点！</a>
        </div>
    </div>
</body>
</html>
